databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: I
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(12)
                  constraints:
                    nullable: false
              - column:
                  name: bank
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: id_picture
                  type: Integer
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: I
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: type_group
                  type: Integer
                  constraints:
                    nullable: false